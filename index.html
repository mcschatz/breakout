<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Break Out</title>

  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="breakout.css">
  <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>

</head>
<body>
  <audio id="paddle-sound" src="./sounds/paddle.mp3"></audio>
  <audio id="top-sound" src="./sounds/top.mp3"></audio>
  <audio id="wall-sound" src="./sounds/wall.mp3"></audio>
  <audio id="death-sound" src="./sounds/death.wav"></audio>
  <audio id="theme-sound" src="./sounds/theme.mp3"></audio>
  <audio id="bricks-sound" src="./sounds/bricks.mp3"></audio>
  <audio id="win-sound" src="./sounds/win.wav"></audio>

  <canvas id="canvas" width="782" height="520"></canvas>

    <div id="winning">
      <h1 id='won-title'></h1>
      <br>
      <h2 id='final-score'><h2>
       <img src="./images/red.png" id='restart-win' alt="Smiley face" height="150" width="150">
       <h2 id="continue">Press the Red Button To Restart</h2>
    </div>

    <div id="losing">
      <h1 id='lose-title'></h1>
      <br>
      <h2 id='final-score-lose'><h2>
       <img src="./images/red.png" id='restart-lose' alt="Smiley face" height="150" width="150">
       <h2 id="continue">Press the Red Button To Restart</h2>
    </div>

    <div id="game-start">
      <br><br>
      <h2 id='start-title'>Welcome to</h2>
      <br><br><br><br><br>
      <h1 id='breakout-title'>BREAKOUT</h1>
        <br><br><br><br>
      <h2 id="start-continue">Click Anywhere to Start!</h2>
    </div>

    <div id="ball-reset">
      <h1 id='lives-reset'>Life Lost: Resetting Ball</h1>
    </div>

    <div id="click-start">
      <h1 id='delay-title'></h1>
      <h2 id='instructions'>Use the Left and Right Keys to Play</h2>
    </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script src="main.bundle.js"></script>
</body>
</html>
